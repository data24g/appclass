<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1-hello">hello</h1>
</body>
<script>
    let h1 = document.getElementById('h1-hello')
    h1.style = 'color: red'
    console.log(h1)
    h1.innerHTML = 'hi'
    let div = document.querySelector('.wapper')
    let h2 = document.createElement('h2')
    h2.innerHTML = "hello"
    div.appendChild(h2)
    div.removeChild(h1)
    h2 = document.getElementsByTagName(h2)
</script>
</html>
